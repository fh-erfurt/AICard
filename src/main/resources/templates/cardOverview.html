<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body th:object="${learnSet}">
    <div th:replace="fragments/header :: header"></div>
    <div class="pageContent">

        <div class="learnset-info whiteBG pannel">

            <div class="left-side">
                <h1>Card Overview</h1>
                <h2 id="kase" th:text="${learnSet.get().getTitle()}"> </h2>

                <h4>Beschreibung</h4>
                <p th:text="${learnSet.get().getDescription()}">
                </p>

                <div th:each=" admin : ${learnSet.get().getAdminList()}">
                    <h4 th:text="${admin.getEmail()}"> </h4>
                </div>

                <p th:text="${learnSet.get().getOwner().getEmail()}">

                </p>
            </div>
            <form method="POST" class="btnContainer">
                <input type="button" value="X" class="btn">
                <input type="button" value="EDIT" class="btn">
                <input type="button" value="COMMENTS" class="btn">
            </form>
            <div class="btnPlaceHolder"></div>
        </div>

        <div id="addCard" class="cards">
            <div className="add-card" class="pannel transparentPannel">
                <a th:href="@{'/addCard/' + ${learnSet.get().getId()}}">+</a>
            </div>

            <div th:each="card : ${cardList}" class="card whiteBG pannel">
                <div th:switch="${card.getCardFront().getType().name()}" class=cardOFront>
                    <div>
                        <p th:case="TextFile" th:text="${card.getCardFront().getData()}"></p>
                    </div>

                    <div th:case="PictureFile">
                        <p th:text="${card.getCardFront().getData()}"></p>
                        <p th:text="${card.getCardFront().getTitle()}"></p>
                        <img th:src="${card.getCardFront().getData()}">
                    </div>

                    <div th:case="AudioFile">
                        <p th:text="${card.getCardFront().getTitle()}"></p>
                        <audio controls>
                            <source th:src="${card.getCardFront().getData()}" type="audio/mpeg"> <!--type="?"-->
                        </audio>
                    </div>

                    <div th:case="VideoFile">
                        <p th:text="${card.getCardFront().getTitle()}"></p>
                        <video width="400" controls>
                            <source th:src="${card.getCardFront().getData()}" type="video/mp4" > <!--type="?"-->
                        </video>
                    </div>
                </div>
                <!--End Switch-->

                <div th:switch="${card.getCardBack().getType().name()}" class=cardOBack>
                    <div>
                        <p th:case="TextFile" th:text="${card.getCardBack().getData()}"></p>
                    </div>

                    <div th:case="PictureFile">
                        <p th:text="${card.getCardBack().getData()}"></p>
                        <p th:text="${card.getCardBack().getTitle()}"></p>
                        <img th:src="${card.getCardBack().getData()}">
                    </div>

                    <div th:case="AudioFile">
                        <p th:text="${card.getCardBack().getTitle()}"></p>
                        <audio controls>
                            <source th:src="${card.getCardBack().getData()}" type="audio/mpeg"> <!--type="?"-->
                        </audio>
                    </div>

                    <div th:case="VideoFile">
                        <p th:text="${card.getCardBack().getTitle()}"></p>
                        <video width="400" controls>
                            <source th:src="${card.getCardBack().getData()}" type="video/mp4" > <!--type="?"-->
                        </video>
                    </div>

                </div>
                <!--End Switch-->

            </div>

        </div>

    </div>
    <div class="footer"><a href="">Impressum</a></div>
</body>

</html>

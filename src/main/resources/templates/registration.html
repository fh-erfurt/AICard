                    <label class="head">Registration für Professoren</label>

                <form id="signUp-professor" th:action="@{/createAccount}" th:object="${newAccount}" method="POST">

                    <div class="formListElement">
                        <label for="emailProfessor">Email</label>
                        <input th:field="*{email}" id="emailProfessor" type="email" class="inputtext" required>
                    </div>

                    <div class="formListElement">
                        <label for="nameProfessor">Name</label>
                        <input th:field="*{name}" id="nameProfessor" type="text" class="inputtext" required>
                    </div>

                        <input th:field="*{description}" id="descriptionProfessor" type="text" class="inputtext">
                    </div>

                        <label for="passwordProfessor1">Passwort</label>
                        <input th:field="*{password}" id="passwordProfessor1" type="password" class="inputtext" required>
                    </div>

                    <div class="formListElement">
                        <label for="passwordProfessor2">Passwort bestätigen</label>
                        <input id="passwordProfessor2" type="password" class="inputtext" required>
                    </div>

                    <div class="formListElement">
                        <label for="facultyProfessor">Fakukltät</label>
                        <select id="facultyProfessor" th:field="*{faculty}" required>
                        <option th:each="faculty : ${T(de.aicard.domains.enums.Faculty).values()}"

                                th:value="${faculty}">
                        </option>
                    </select>
                    </div>

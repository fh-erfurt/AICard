<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
    <div th:replace="fragments/header :: header"></div>


<table th:if="${!#lists.isEmpty(errorList)}">
    <tbody>
        <tr th:each="error : ${errorList}">
            <td><span th:text="${error}"> Title </span></td>
        </tr>
    </tbody>
</table>

<form id="signUp-professor" th:action="@{/createNewProfessor}" th:object="${newProfessor}" method="POST">

    <label for="emailProfessor">E-Mail</label>
    <input th:field="*{email}" id="emailProfessor" type="email" class="" >
    <br>

    <label for="nameProfessor">Name</label>
    <input th:field="*{name}" id="nameProfessor" type="text" class="">
    <br>

    <label for="descriptionProfessor">description</label>
    <input th:field="*{description}" id="descriptionProfessor" type="" class="">
    <br>

    <label for="passwordProfessor1">password</label>
    <input th:field="*{password}" id="passwordProfessor1" type="password" class="">
    <br>

    <label for="passwordProfessor2">password</label>
    <input id="passwordProfessor2" type="" class="">
    <br>

    <label for="facultyProfessor">Faculty</label>
    <select id="facultyProfessor" th:field="*{faculty}">
        <option th:each="faculty : ${T(de.aicard.domains.enums.Faculty).values()}"
                th:text="${faculty}"
                th:value="${faculty}">
        </option>
    </select>
    <br>
    <br>


    <label for="academicGrade">academicGrade</label>
    <select id="academicGrade" th:field="*{academicGrade}">
        <option th:each="academicGrade : ${T(de.aicard.domains.enums.AcademicGrade).values()}"
                th:text="${academicGrade}"
                th:value="${academicGrade}">
        </option>

        <!--<option th:value="'UNIVERSITY_PROFESSOR'" >UNIVERSITY_PROFESSOR</option>
        <option th:value="'UNIVERSITY_LECTURER'" >UNIVERSITY_LECTURER</option>
        <option th:value="'JUNIOR_PROFESSOR'" >JUNIOR_PROFESSOR</option>

        <option th:value="'SCIENTIFIC_ASSISTANT'" >SCIENTIFIC_ASSISTANT</option>
        <option th:value="'RESEARCH_ASSISTANT'" >RESEARCH_ASSISTANT</option>
        <option th:value="'STUDENT_ASSISTANT'" >STUDENT_ASSISTANT</option>-->
    </select>
    <br>

    <input type="submit">
</form>

<br>

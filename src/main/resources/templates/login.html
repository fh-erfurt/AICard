<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
<div th:replace="fragments/header :: header"></div>

<!--<select id="academicGrade">
<option th:each="academicGrade : ${errorModel}"
        th:text="${academicGrade}">
</option>
</select>-->


<div class="pageContent">
    <div class="pannel errorPannel" th:if="${param.error}">
        Ung√ºltiger Nutzername oder Password.
    </div>
    <div class="registration pannel whiteBG">
        <div class="formListElement">
            <label class="head">Anmeldung</label>
        </div>

        <form id="loginform" method="POST" th:action="@{/login}">

            <div class="formListElement">
                <label>Email</label>
                <input class="inputtext" id="email" name="email" onblur="this.placeholder = 'Email'"
                       onfocus="this.placeholder = ''" placeholder="Email"
                       th:value="${registeredEmail != null} ? ${registeredEmail}"
                       type="email" value="">
            </div>

            <div class="formListElement">
                <label>Passwort</label>
                <input class="inputtext" id="password" name="password" onblur="this.placeholder = 'Passwort'"
                       onfocus="this.placeholder = ''" placeholder="Passwort" type="password">
            </div>
            <div class="btnContainer bottom">

                <div class="btn yellowBtn">
                    <a th:href="@{/registration}">registrieren</a>
                </div>
                <input class="btn blueBtn" id="loginbutton" name="submit" type="submit" value="anmelden">
            </div>
        </form>


        <div class="btnPlaceHolder"></div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>

</html>

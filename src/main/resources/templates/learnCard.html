<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head">

</head>

<body th:object="${card}">
<script th:src="@{/js/learnCard.js}"></script>
<div th:replace="fragments/header :: header"></div>
<div class="pageContent">
    <div class="pannel whiteBG learnCard">
        <div class="cardSites">
            <div th:switch="${card.getCardFront().getType().name()}" id="front">
                <div th:case="TextFile">
                    <p th:text="${card.getCardFront().getTitle()}"></p>
                    <p th:text="${card.getCardFront().getData()}"></p>
                </div>

                <div th:case="PictureFile">
                    <p th:text="${card.getCardFront().getTitle()}"></p>
                    <img th:src="${card.getCardFront().getData()}">
                </div>

                <div th:case="AudioFile">
                    <p th:text="${card.getCardFront().getTitle()}"></p>
                    <audio controls>
                        <source th:src="${card.getCardFront().getData()}" type="audio/mpeg"> <!--type="?"-->
                    </audio>
                </div>

                <div th:case="VideoFile">
                    <p th:text="${card.getCardFront().getTitle()}"></p>
                    <video width="400" controls>
                        <source th:src="${card.getCardFront().getData()}" type="video/mp4"> <!--type="?"-->
                    </video>
                </div>
            </div>
            <!--End Switch-->

            <div th:switch="${card.getCardBack().getType().name()}" id="back" style="visibility: hidden">
                <div th:case="TextFile">
                    <p th:text="${card.getCardBack().getTitle()}"></p>
                    <p th:text="${card.getCardBack().getData()}"></p>
                </div>

                <div th:case="PictureFile">
                    <p th:text="${card.getCardBack().getTitle()}"></p>
                    <img th:src="${card.getCardBack().getData()}">
                </div>

                <div th:case="AudioFile">
                    <p th:text="${card.getCardBack().getTitle()}"></p>
                    <audio controls>
                        <source th:src="${card.getCardBack().getData()}" type="audio/mpeg"> <!--type="?"-->
                    </audio>
                </div>

                <div th:case="VideoFile">
                    <p th:text="${card.getCardBack().getTitle()}"></p>
                    <video width="400" controls>
                        <source th:src="${card.getCardBack().getData()}" type="video/mp4"> <!--type="?"-->
                    </video>
                </div>
            </div>
        </div>
            <!--End Switch-->
        <form th:action="@{'/learnCard/' + ${learnSetAboId}}" method="POST">
        <div class="btnContainer bottom">
                <button th:name="cardKnown" th:value="false" class="btn redBtn"  disabled="disabled" id="dumm" style="display: none">I'm stupid!</button>
                <button class="btn yellowBtn" type="button" id="reverse">Dreh mich!</button>
                <button th:name="cardKnown" th:value="true" class="btn greenBtn" disabled="disabled" id="schlau" style="display: none;">Hab ich gewusst!</button>
        </div>
        </form>
        <div class="btnPlaceHolder"></div>
    </div>

</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

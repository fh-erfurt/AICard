<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="pageContent">

    <div class="">

    </div>

    <div class="gridContainer">
    <!-- display:grid 3 Spalten -->


        <!-- weitere gridItmes werden dynamisch geladen -->
        <div th:each="learnSet : ${learnSetList}" class="gridItem">
            <div th:text="${learnSet.title}" class="deckName"></div>
            <div th:text="${learnSet.getCardList().getListLength()}" class="cardCount">count: </div>
            <!--                <div th:text="${adminLearnSets}" class="deckStatus">status: learning</div>-->
            <div class="btn edit">
                <a th:href="@{'/cardOverview/' + ${learnSet.getId()}}">Preview</a>
            </div>
            <div class="btn learn">
                <a th:href="@{'/followLearnSet/' + ${learnSet.getId()}}">Follow</a>
            </div>

        </div>

    </div>

</div>
</body>
</html>

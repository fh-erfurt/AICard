<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
<script th:src="@{/js/secondPasswordValidation.js}"></script>
<div th:replace="fragments/header :: header"></div>

<div class="pageContent">
    <div class="pannel errorPannel" th:if="${!#lists.isEmpty(errorList)}">
        <label>ERROR</label>
        <table>
            <tbody>
            <tr th:each="error : ${errorList}">
                <td><span th:text="${error}"> Titel </span></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="registration whiteBG pannel">

        <h1>Account 채ndern</h1>


        <form id="signUp-professor" method="POST" th:action="@{/updateAccount}" th:object="${account}">

            <input hidden th:field="*{id}" type="number">

            <div class="formListElement">
                <label for="nameProfessor">Name</label>
                <input class="inputtext" id="nameProfessor" th:field="*{name}" type="text">
            </div>

            <div class="formListElement">
                <label for="descriptionProfessor">Beschreibung</label>
                <input class="inputtext" id="descriptionProfessor" th:field="*{description}" type="text">
            </div>

            <div class="formListElement">
                <label for="passwordProfessor1">Passwort</label>
                <input class="inputtext" id="passwordProfessor1" th:field="*{password}" type="password">
            </div>

            <div class="formListElement">
                <label for="passwordProfessor2">Passwort best채tigen</label>
                <input class="inputtext" id="passwordProfessor2" name="passwordProfessor2" type="password">
            </div>

            <div class="formListElement">
                <label for="facultyProfessor">Fakult채t</label>
                <select id="facultyProfessor" th:field="*{faculty}">
                    <option th:each="faculty : ${T(de.aicard.domains.enums.Faculty).values()}"
                            th:selected="${account.getFaculty()}"
                            th:text="${faculty}"
                            th:value="${faculty}">
                    </option>
                </select>
            </div>


            <div class="formListElement">
                <label for="addFriendByEmail">Email angeben um als Freund hinzuzuf체gen</label>
                <input class="inputtext" id="addFriendByEmail" name="addFriendByEmail" type="email">
            </div>


            <div class="btnContainer bottom">
                <input class="btn blueBtn" id="submitButton" type="submit">
            </div>
            <div class="btnPlaceHolder"></div>
        </form>

    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>

</html>

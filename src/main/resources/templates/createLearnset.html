<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
<div th:replace="fragments/header :: header"></div>
<div class="pageContent">
    <div class="createLearnset">
        <div class="whiteBG pannel">
            <h1>Kartendeck erstellen</h1>

            <form id="createLearnset" method="POST" th:action="@{/createLearnset}" th:object="${newLearnset}">
                <div class="formListElement">
                    <label for="learnsetTitle">Titel</label>
                    <input class="" id="learnsetTitle" th:field="*{title}" type="text">
                </div>

                <div class="formListElement">
                    <label for="learnsetDescription">Beschreibung</label>
                    <textarea cols="30" id="learnsetDescription" name="learnsetDescription" rows="10"
                              th:field="*{description}"></textarea>
                </div>

                <div class="formListElement">
                    <label for="learnsetFaculty">Fakult√§t</label>
                    <select id="learnsetFaculty" th:field="*{faculty}">
                        <option th:each="facu : ${T(de.aicard.domains.enums.Faculty).values()}"
                                th:text="${facu}"
                                th:value="${facu}">
                        </option>
                    </select>
                </div>

                <div class="formListElement">
                    <label for="learnsetVisibility">Sichtbarkeit</label>
                    <select id="learnsetVisibility" th:field="*{visibility}">
                        <option th:each="visi : ${T(de.aicard.domains.enums.Visibility).values()}"
                                th:text="${visi}"
                                th:value="${visi}">
                        </option>
                    </select>
                </div>

                <div class="btnContainer">
                    <input value="neues Kartendeck erstellen" class="btn blueBtn" type="submit">
                </div>
                <div class="btnPlaceHolder"></div>

            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>

</html>

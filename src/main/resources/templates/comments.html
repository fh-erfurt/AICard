<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="pageContent">

    <div th:if="not ${hasCommented}" class="learnset-info whiteBG pannel">

        <form th:action="@{'/addComment/' + ${learnSet.getId()}}" th:object="${newComment}" method="POST">

            <label for="message">Kommentarnachricht</label>

            <textarea th:field="*{message}" name="message" id="message" rows="10" cols="30" maxlength="255"></textarea>
            <div>
                <div class="btnContainer bottom">
                    <input name="recommend" value="no" type="submit" class="btn redBtn">
                    <input name="recommend" value="yes" type="submit" class="btn blueBtn">
                </div>
            </div>

            <div class="btnPlaceHolder"></div>

        </form>

    </div>

    <div id="addCard" th:each="comment : ${learnSet.getCommentList()}" class="whiteBG pannel">
            <div class="formListElement">
                <a th:text="${comment.getSender().getEmail()}" th:href="@{'/profile/' + ${comment.getSender().getId()}}"></a>
            </div>
            <div class="formListElement">
                <p th:text="${comment.getMessage()}"></p>
                <p class="commentInfo" th:text="'empfiehlt ' + ${comment.getRecommended()} + ', um ' + ${{comment.getTime()}} + ' Uhr'"></p>
            </div>


            <!--End Switch-->
        </div>

        <div class="btnPlaceHolder"></div>
    </div>

</div>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>

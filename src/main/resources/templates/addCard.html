<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
<div th:replace="fragments/header :: header"></div>

<br>
<br>
<br>

<form enctype="multipart/form-data" method="POST" id="addCardForm" th:action="@{'/addCard/' + ${learnSetID}}">
  <table>
    <tr>
<!--      CardFront-->
      <td>
        <h3>CardFront</h3>
        <br>
        <select name="cardFrontType" id="cardFrontType">
          <option selected="selected" value="TextFile">TextFile</option>
          <option value="AudioFile">AudioFile</option>
          <option value="PictureFile">PictureFile</option>
          <option value="VideoFile">VideoFile</option>
        </select>

        <div id="textFileFrontInput">
          <label for="cardFrontTextFileInput">TextFile</label>
          <br>
          <textarea type="text" id="cardFrontTextFileInput" name="cardFrontTextFileInput" maxlength="512" ></textarea>
        </div>

        <div style="display: none" id="pictureFileFrontInput">
          <label for="cardFrontPictureFileTitle">PictureFile</label>
          <br>
          <input type="text" id="cardFrontPictureFileTitle" name="cardFrontPictureFileTitle">
          <br>
          <input type="file" id="cardFrontPictureFileInput" name="cardFrontPictureFileInput" accept="image/*">
        </div>

        <div style="display: none" id="videoFileFrontInput">
          <label for="cardFrontVideoFileTitle">VideoFile</label>
          <br>
          <input type="text" id="cardFrontVideoFileTitle" name="cardFrontVideoFileTitle">
          <br>
          <input type="file" id="cardFrontVideoFileInput" name="cardFrontVideoFileInput" accept="video/*">
        </div>

        <div style="display: none" id="audioFileFrontInput">
          <label for="cardFrontAudioFileTitle">AudioFile</label>
          <br>
          <input type="text" id="cardFrontAudioFileTitle" name="cardFrontAudioFileTitle">
          <br>
          <input type="file" id="cardFrontAudioFileInput" name="cardFrontAudioFileInput" accept="audio/*">
        </div>

      </td>

<!--      CardBack-->
      <td>
        <h3>CardBack</h3>
        <br>
        <select name="cardBackType" id="cardBackType">
          <option selected="selected" value="TextFile">TextFile</option>
          <option value="AudioFile">AudioFile</option>
          <option value="PictureFile">PictureFile</option>
          <option value="VideoFile">VideoFile</option>
        </select>

        <div id="textFileBackInput">
          <label for="cardBackTextFileInput">TextFile</label>
          <br>
          <textarea maxlength="512" type="text" id="cardBackTextFileInput" name="cardBackTextFileInput"></textarea>
        </div>

        <div style="display: none" id="pictureFileBackInput">
          <label for="cardBackPictureFileTitle">PictureFile</label>
          <br>
          <input type="text" id="cardBackPictureFileTitle" name="cardBackPictureFileTitle">
          <br>
          <input type="file" id="cardBackPictureFileInput" name="cardBackPictureFileInput" accept="image/*">
        </div>

        <div style="display: none" id="videoFileBackInput">
          <label for="cardBackVideoFileTitle">VideoFile</label>
          <br>
          <input type="text" id="cardBackVideoFileTitle" name="cardBackVideoFileTitle">
          <br>
          <input type="file" id="cardBackVideoFileInput" name="cardBackVideoFileInput" accept="video/*">
        </div>

        <div style="display: none" id="audioFileBackInput">
          <label for="cardBackAudioFileTitle">AudioFile</label>
          <br>
          <input type="text" id="cardBackAudioFileTitle" name="cardBackAudioFileTitle">
          <br>
          <input type="file" id="cardBackAudioFileInput" name="cardBackAudioFileInput" accept="audio/*">
        </div>

      </td>
    </tr>
  </table>

  <button>Submit</button>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head">

</head>

<body>
<script th:src="@{/js/addCard.js}"></script>
<script th:src="@{/js/validateFileSize.js}"></script>
<div th:replace="fragments/header :: header"></div>
<div class="pageContent">
    <div class="createCard">
        <div class="whiteBG pannel">

            <form enctype="multipart/form-data" id="addCardForm" method="POST"
                  th:action="@{'/addCard/' + ${learnSetID}}">
                <div class="cardSites">
                    <div>
                        <h3>Kartenvorderseite</h3>
                        <div class="formListElement">
                            <select id="cardFrontType" name="cardFrontType">
                                <option selected="selected" value="TextFile">Textdatei</option>
                                <option value="AudioFile">Audiodatei</option>
                                <option value="PictureFile">Bilddatei</option>
                                <option value="VideoFile">Videodatei</option>
                            </select>
                        </div>
                        <div class="formListElement" id="textFileFrontInput">
                            <label for="cardFrontTextFileInput">Textdatei</label>
                            <br>
                            <input id="cardFrontTextFileTitle" name="cardFrontTextFileTitle" type="text">
                            <br>
                            <textarea id="cardFrontTextFileInput" maxlength="512"
                                      name="cardFrontTextFileInput"></textarea>
                        </div>

                        <div class="formListElement" id="pictureFileFrontInput" style="display: none">
                            <label for="cardFrontPictureFileTitle">Bilddatei</label>
                            <br>
                            <input id="cardFrontPictureFileTitle" name="cardFrontPictureFileTitle" type="text">
                            <br>
                            <input accept="image/*" id="cardFrontPictureFileInput" name="cardFrontPictureFileInput"
                                   title="Maximale Dateigröße: 50mb" type="file">
                        </div>

                        <div class="formListElement" id="videoFileFrontInput" style="display: none">
                            <label for="cardFrontVideoFileTitle">Videodatei</label>
                            <br>
                            <input id="cardFrontVideoFileTitle" name="cardFrontVideoFileTitle" type="text">
                            <br>
                            <input accept="video/*" id="cardFrontVideoFileInput" name="cardFrontVideoFileInput"
                                   title="Maximale Dateigröße: 50mb" type="file">
                        </div>

                        <div class="formListElement" id="audioFileFrontInput" style="display: none">
                            <label for="cardFrontAudioFileTitle">Audiodatei</label>
                            <br>
                            <input id="cardFrontAudioFileTitle" name="cardFrontAudioFileTitle" type="text">
                            <br>
                            <input accept="audio/*" id="cardFrontAudioFileInput" name="cardFrontAudioFileInput"
                                   title="Maximale Dateigröße: 50mb" type="file">
                        </div>

                    </div>

                    <!--      CardBack-->
                    <div>
                        <h3>Kartenhinterseite</h3>
                        <div class="formListElement">
                            <select id="cardBackType" name="cardBackType">
                                <option selected="selected" value="TextFile">Textdatei</option>
                                <option value="AudioFile">Audiodatei</option>
                                <option value="PictureFile">Bilddatei</option>
                                <option value="VideoFile">Videodatei</option>
                            </select>
                        </div>

                        <div class="formListElement" id="textFileBackInput">
                            <label for="cardBackTextFileInput">Textdatei</label>
                            <br>
                            <input id="cardBackTextFileTitle" name="cardBackTextFileTitle" type="text">
                            <br>
                            <textarea id="cardBackTextFileInput" maxlength="512"
                                      name="cardBackTextFileInput"></textarea>
                        </div>

                        <div class="formListElement" id="pictureFileBackInput" style="display: none">
                            <label for="cardBackPictureFileTitle">Bilddatei</label>
                            <br>
                            <input id="cardBackPictureFileTitle" name="cardBackPictureFileTitle" type="text">
                            <br>
                            <input accept="image/*" id="cardBackPictureFileInput" name="cardBackPictureFileInput"
                                   title="Maximale Dateigröße: 50mb" type="file">
                        </div>

                        <div class="formListElement" id="videoFileBackInput" style="display: none">
                            <label for="cardBackVideoFileTitle">Videodatei</label>
                            <br>
                            <input id="cardBackVideoFileTitle" name="cardBackVideoFileTitle" type="text">
                            <br>
                            <input accept="video/*" id="cardBackVideoFileInput" name="cardBackVideoFileInput"
                                   title="Maximale Dateigröße: 50mb" type="file">
                        </div>

                        <div class="formListElement" id="audioFileBackInput" style="display: none">
                            <label for="cardBackAudioFileTitle">Audiodatei</label>
                            <br>
                            <input id="cardBackAudioFileTitle" name="cardBackAudioFileTitle" type="text">
                            <br>
                            <input accept="audio/*" id="cardBackAudioFileInput" name="cardBackAudioFileInput"
                                   title="Maximale Dateigröße: 50mb" type="file">
                        </div>

                    </div>
                </div>

                <div class="btnContainer bottom">
                    <button class="btn blueBtn" id="submitButton">Karte hinzufügen</button>
                </div>
                <div class="btnPlaceHolder"></div>

            </form>

        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
